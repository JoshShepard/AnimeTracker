<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e57faee86c.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header id="header">
      <h1 id="logo">ANIME TRACKER</h1>
    </header>
    <main id="main-section">
        <form id="anime-search-form">
            <input type="search" name="anime-search" id="anime-search" placeholder="Search for an anime..." required />
            <button type="submit">Search  <i class="fas fa-search fa-rotate-90"></i></button>
        </form>
    </main>
  </body>
</html>
